<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file link here -->
    <style>
        /* Add your CSS styles for this page here */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            font-weight: bold;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Transfer Money</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="customers.html">View All Customers</a></li>
            <li><a href="transfer.html">Transfer Money</a></li>
            <li><a href="transactions.html">View Transactions</a></li>
            <li><a href="contact.html">Contact Us| About Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="transfer-form">
            <h2>Transfer Money Between Customers</h2>
            <form id="money-transfer-form">
                <div class="form-group">
                    <label for="sender">Sender:</label>
                    <select name="sender" id="sender" required>
                        <!-- Options for selecting the sender (populate this dynamically) -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="receiver">Receiver:</label>
                    <select name="receiver" id="receiver" required>
                        <!-- Options for selecting the receiver (populate this dynamically) -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" name="amount" id="amount" min="1" required>
                </div>

                <div class="form-group">
                    <button type="submit">Transfer</button>
                </div>

                <div class="message" id="success-message"></div>
                <div class="error-message" id="error-message"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Banking System</p>
    </footer>

    <script src="transfer.js"></script> <!-- Add your JavaScript file link here -->
</body>
</html>
